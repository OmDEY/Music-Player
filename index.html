<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3c16401be6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="https://i.ytimg.com/vi/LeB_f3VbaQw/sddefault.jpg" class="song-img">
            <h1>Shape Of You</h1>
            <p>Ed Sheeran</p>
            <audio id="song">
                <source src="Ed Sheeran - Shape Of You (Lyrics).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div onclick="goBackward()">
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div onclick="playPause()">
                    <i id="ctrlIcon" class="fa-solid fa-play"></i>
                </div>
                <!-- <div>
                    <i class="fa-solid fa-pause"></i>
                </div> -->
                <div onclick="goForward()">
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
